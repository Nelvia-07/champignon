name: EAS Build
on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Target platform'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios-unsigned
          - ios-eas
      profile:
        description: 'EAS Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production
          - development

jobs:
  # Job for Android and Standard EAS Build
  eas-build:
    if: github.event.inputs.platform != 'ios-unsigned'
    name: EAS Build (${{ github.event.inputs.platform }})
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Build
        run: |
          PLATFORM=${{ github.event.inputs.platform }}
          if [ "$PLATFORM" == "ios-eas" ]; then PLATFORM="ios"; fi
          eas build --platform $PLATFORM --profile ${{ github.event.inputs.profile }} --non-interactive

  # Special Job for Unsigned iOS Build (Free Apple ID / Sideloadly)
  ios-unsigned-build:
    if: github.event.inputs.platform == 'ios-unsigned'
    name: Unsigned iOS Build
    runs-on: macos-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ— Expo Prebuild
        run: npx expo prebuild --platform ios

      - name: ğŸš€ Xcode Build (Unsigned)
        run: |
          cd ios
          xcodebuild -workspace *.xcworkspace \
            -scheme $(ls -d *.xcodeproj | sed 's/\.xcodeproj//') \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            build

      - name: ğŸ“¦ Package IPA
        run: |
          mkdir -p build/Payload
          cp -r ios/build/Release-iphoneos/*.app build/Payload/
          cd build
          zip -r ../unsigned-app.ipa Payload

      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-ios-ipa
          path: unsigned-app.ipa
